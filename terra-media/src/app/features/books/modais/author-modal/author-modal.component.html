<h2 mat-dialog-title class="modal-title">{{ authorsTitle }}</h2>

<mat-accordion *ngIf="authors.length > 0" class="authors-accordion">
  <mat-expansion-panel *ngFor="let author of authors; let i = index" [expanded]="authors.length === 1">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ author.name }}</mat-panel-title>
    </mat-expansion-panel-header>

    <div class="author-info">
      <p class="bio" [innerHTML]="cleanBio(author.bio) || 'Biografia não disponível.'"></p>
    </div>
  </mat-expansion-panel>
</mat-accordion>

<p *ngIf="authors.length === 0" class="no-authors-text">Nenhum autor encontrado.</p>

<button mat-flat-button color="primary" class="close-btn-bottom" (click)="closeModal()">
  Fechar
</button>
