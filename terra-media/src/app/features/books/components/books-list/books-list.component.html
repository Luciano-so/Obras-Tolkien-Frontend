<div class="header">
  <h1>Livros de J.R.R. Tolkien</h1>
  <p class="subtitle">Descubra a magia da Terra-Média através das obras do mestre da fantasia</p>
  <form [formGroup]="form" class="actions">
    <mat-form-field appearance="fill" class="search-field">
      <mat-label>Busca</mat-label>
      <input matInput formControlName="search" placeholder="Digite o autor">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </form>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
    <td mat-cell *matCellDef="let book">{{ book.title }}</td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
    <td mat-cell *matCellDef="let book">{{ book.authors }}</td>
  </ng-container>

  <ng-container matColumnDef="publicationYear">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Data publicação</th>
    <td mat-cell *matCellDef="let book">{{ book.first_publish_year }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let book">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onBookPropertiesClick(book)">
          <mat-icon>play_arrow</mat-icon> Propriedades do livro
        </button>
        <button mat-menu-item (click)="onAuthorPropertiesClick(book.author_key)">
          <mat-icon>list</mat-icon> Propriedades do Autor
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageIndex]="currentPage - 1"
  [pageSizeOptions]="[5, 10, 15, 20]" [showFirstLastButtons]="true" (page)="onPageChange($event)">
</mat-paginator>
