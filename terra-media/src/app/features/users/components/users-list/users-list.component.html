<div class="header">
  <div class="header-text">
    <h1>Usuários do Sistema</h1>
    <p class="subtitle">Gerencie os usuários cadastrados</p>
  </div>

  <button mat-flat-button color="primary" class="btn-add-user" (click)="onCreateUser()">
    <mat-icon>add</mat-icon>
    Cadastrar
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>

  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef>Login</th>
    <td mat-cell *matCellDef="let user">{{ user.login }}</td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef>Ativo</th>
    <td mat-cell *matCellDef="let user">
      <mat-icon color="{{ user.active ? 'primary' : 'warn' }}">
        {{ user.active ? 'check_circle' : 'cancel' }}
      </mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onViewUserDetails(user)">
          <mat-icon>visibility</mat-icon> Detalhes
        </button>
        <button mat-menu-item (click)="onChangePassword(user)">
          <mat-icon>lock_reset </mat-icon> Alterar senha
        </button>
        <button mat-menu-item (click)="onToggleUserStatus(user)">
          <mat-icon>{{ user.ativo ? 'person_off' : 'person' }}</mat-icon>
          {{ user.active ? 'Desativar' : 'Ativar' }} usuário
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="items" [pageSize]="pageSize" [pageIndex]="currentPage" [pageSizeOptions]="[5, 10, 15, 20]"
  [showFirstLastButtons]="true" (page)="onPageChange($event)">
</mat-paginator>
